
  <body class="text-center">

    <form class="form-signin" (submit)="onRegisterSubmit()">
  <img class="mb-4" src="/angular-src/src/assets/badge.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
  <label for="inputName" class="sr-only">Email address</label>
  <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus [(ngModel)]="name" name="name" >
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email" name="email" >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password" >
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>

</body>
